[mod-name]
laserfence=激光墙 - Laser Fence

[mod-description]
laserfence=一种用于防御敌人的激光墙，可以有效防止敌人穿越。Tiberium Wars.

[entity-name]
laserfence-post=激光墙发射器
laserfence-beam=激光墙段
laserfence-post-gate=激光墙门发射器
laserfence-beam-gate=激光墙门段

[entity-description]
laserfence-post=一个激光墙发射器，可以在两个发射器之间维持最长为__1__的“墙”。\n每个发射器需要完全充能后才能对齐形成激光墙，并需要持续输入__2__kW的电力加上每段__3__kW的功率来维持墙的运行。\n当一个墙段被摧毁时，整个墙会消失，发射器必须重新充能以重新形成激光墙。
laserfence-beam=墙的一部分，可以电击攻击者。\n当一个墙段被摧毁时，整个墙会消失，发射器必须重新充能以重新形成激光墙。
laserfence-post-gate=一种替代的激光墙发射器，可以在两个门发射器之间维持最长为__1__的可伸缩“门”。\n会在与激光墙发射器连接的方向形成普通的“墙”。\n每个发射器需要完全充能后才能对齐形成激光墙，并需要持续输入__2__kW的电力加上每段__3__kW的功率来维持墙的运行。\n当一个墙段被摧毁时，整个墙会消失，发射器必须重新充能以重新形成激光墙。
laserfence-beam-gate=墙的一部分，可以电击攻击者。\n当玩家接近门时，它会停用以让玩家通过。\n当一个墙段被摧毁时，整个墙会消失，发射器必须重新充能以重新形成激光墙。
laserfence-obstruction-text=激光墙被__1__阻挡

