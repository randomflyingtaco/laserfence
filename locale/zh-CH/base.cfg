[mod-setting-description]
laserfence-template=__1__\n默认: __2__
laserfence-enabled=激光墙已激活
laserfence-disabled=激光墙未激活
laserfence-debug-text=是否在聊天中显示调试信息和事件通知。
laserfence-solid-walls=墙段是否应该有碰撞体积。如果没有碰撞体积，它更像是装饰而不是防御。
laserfence-base-range=两个激光墙发射器之间的最大墙段数。
laserfence-added-range=激光墙连接范围升级所增加的墙段数量。
laserfence-health=激光墙的生命值。
laserfence-base-damage=敌人在攻击激光墙时受到的基础伤害。
laserfence-beam-weapon-scaling=是否根据适用于激光武器的升级调整激光墙伤害。
laserfence-power=单个激光墙发射器所需的功率（单位：kW）。参考：原版装配机2需要150kW。
laserfence-segment-power=单个激光墙段所需的功率（单位：kW）。参考：原版装配机2需要150kW。
